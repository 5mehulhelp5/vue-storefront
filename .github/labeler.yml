# Add 'VSF1' label to any change to packages files
VSF1:
- true

# Add 'core' label to any change to packages/core files within the source dir EXCEPT for the docs sub-folder
core:
- core/**/*

# Add 'commercetools' label to any change to packages/commercetools files
commercetools:
- packages/commercetools/**/*

# Add 'docs' label to any change to packages/core/docs files
docs:
- docs/**/*

# Add 'ci' label to any change to continuous integration files inside .github folder
ci:
- .github/**/*

# Add 'docker' label to any change to Docker files inside docker or dev folders
docker:
- any: ['docker/**/*', 'dev/**/*']

# Add 'test' label to any change to test folder
test:
- test/**/*

# Add 'cli' label to any change to cli folder
cli:
- cli/**/*

# Add 'kubernetes' label to any change to kubernetes folder
kubernetes:
- kubernetes/**/*

# Add 'config' label to any change to config folder
config:
- config/**/*
